<ion-content [fullscreen]="true">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button fill="clear" size="small" class="ion-no-border" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <ion-button color="success" mode="ios" expand="block">
    <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
    Beli
  </ion-button>
</ion-footer>
