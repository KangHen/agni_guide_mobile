<ion-content [fullscreen]="true">
  @if (news()) {
  <ion-img [src]="image()"></ion-img>

  <ion-card mode="ios">
    <ion-chip color="primary">Sudah di Baca sebanyak {{ news()?.read_count }} kali</ion-chip>

    <ion-card-header>
      <ion-card-subtitle>{{ news()?.created_at | date: 'dd MMMM yyyy' }}</ion-card-subtitle>
      <ion-card-title>{{ news()?.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div [innerHTML]="news()?.content"></div>
    </ion-card-content>
  </ion-card>
  }

  @if (!news()) {
  <app-not-found></app-not-found>
  }

  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button fill="clear" size="small" class="ion-no-border" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
