<ion-card mode="ios" class="py-0 my-0" (click)="detail()">
  <ion-card-content class="position-relative ion-no-padding ion-no-magin">
    <img [alt]="item()?.name" [src]="image()" loading="lazy" />

    <div class="overlay">
      <ion-card-title>
        {{ item()?.name }}
      </ion-card-title>
    </div>
  </ion-card-content>
</ion-card>
