<ion-card mode="ios" class="my-0 ion-no-border" (click)="detail()">
  <ion-card-content class="py-1 px-1">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="4">
          <div class="thumb">
            <img [alt]="item()?.name" [src]="image()" loading="lazy" />
          </div>
        </ion-col>
        <ion-col size="8" class="pl-1">
          <ion-card-title>{{ item()?.name }}</ion-card-title>
          <ion-card-subtitle>{{ item()?.category?.name }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
