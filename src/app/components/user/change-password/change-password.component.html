<form [formGroup]="form">
  <ion-row>
    <ion-col size="12">
      <ion-input type="password" formControlName="old_password" label="Password Lama" label-placement="floating"
        fill="outline" placeholder="Enter text"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-input type="password" formControlName="new_password" label="Password Baru" label-placement="floating"
        fill="outline" placeholder="Enter text"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-input type="password" formControlName="confirm_password" label="Konfirmasi Password"
        label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-button mode="ios" expand="block" (click)="onSubmit()">Simpan</ion-button>
    </ion-col>
  </ion-row>
</form>
