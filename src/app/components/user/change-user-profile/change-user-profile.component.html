<form [formGroup]="form">
  <ion-row>
    <ion-col size="12">
      <ion-input formControlName="name" label="Nama" label-placement="floating" fill="outline"
        placeholder="Nama"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-input formControlName="phone" label="No Telpon" label-placement="floating" fill="outline"
        placeholder="No Telpon"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-input formControlName="address" label="Alamat" label-placement="floating" fill="outline"
        placeholder="Alamat"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-input formControlName="city" label="Kota" label-placement="floating" fill="outline"
        placeholder="Kota"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-button mode="ios" expand="block" (click)="onSubmit()">Simpan</ion-button>
    </ion-col>
  </ion-row>
</form>
