      <ion-row>
        <ion-col size="4">
          <div class="thumb">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"

        <ion-col size="8" class="pl-1">
          <ion-card-title>Lorem ipsum dolor amet semprate</ion-card-title>
          <ion-card-subtitle>8 Des 24</ion-card-subtitle>

    </ion-grid>

</ion-card>
