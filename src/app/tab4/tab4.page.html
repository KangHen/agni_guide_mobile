<ion-content [fullscreen]="true" color="light">
  <ion-grid class="mt-5">
    <ion-row>
      <ion-col class="flex ion-justify-content-center" size="12">
        <div class="avatar">
          <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="header flex ion-justify-content-center" size="12">
        <ion-title>Agni Guide</ion-title>
      </ion-col>
      <ion-col size="12" class="flex ion-justify-content-center">
        <ion-chip color="primary">agni_agniguide.com</ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>
      <h3>Nama</h3>
      <p>Paragraph</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Phone</h3>
      <p>Paragraph</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Alamat</h3>
      <p>Paragraph</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h3>Kota</h3>
      <p>Paragraph</p>
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button mode="ios" expand="block" size="small" id="change-user-modal">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          Ubah Profil
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button mode="ios" expand="block" color="secondary" size="small" id="change-password-modal">
          <ion-icon slot="start" name="key-outline"></ion-icon>
          Ubah Password
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button mode="ios" expand="block" color="light" (click)="logout()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal mode="md" trigger="change-password-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Ubah Password</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="change-password-content">
        <app-change-password></app-change-password>
      </div>
    </ng-template>
  </ion-modal>

  <ion-modal mode="md" trigger="change-user-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Ubah Profil</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="change-user-content">
        <app-change-user-profile></app-change-user-profile>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
